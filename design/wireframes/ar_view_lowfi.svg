<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="2340" viewBox="0 0 1080 2340">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="40" y="60" font-size="28" fill="#333">MindGarden — AR View</text>

  <!-- Camera view placeholder -->
  <rect x="40" y="100" width="1000" height="1800" rx="12" fill="#eef8ff" stroke="#e1eef8"/>
  <text x="540" y="1020" font-size="20" fill="#9bb">(preview camera / ambiente)</text>

  <!-- Plane detection hint -->
  <text x="60" y="1930" font-size="18" fill="#666">Posiziona il giardino — muovi il dispositivo finché non compare la griglia</text>
  <rect x="60" y="1960" width="960" height="120" rx="12" fill="#f7faf9" stroke="#eee"/>
  <text x="540" y="2030" font-size="20" fill="#0077cc" text-anchor="middle">Posiziona giardino</text>

  <!-- AR controls -->
  <g transform="translate(60,2100)">
    <rect x="0" y="0" width="140" height="80" rx="12" fill="#fff" stroke="#ddd"/>
    <text x="70" y="52" font-size="16" fill="#666" text-anchor="middle">Scala</text>
    <rect x="180" y="0" width="140" height="80" rx="12" fill="#fff" stroke="#ddd"/>
    <text x="250" y="52" font-size="16" fill="#666" text-anchor="middle">Sposta</text>
    <rect x="360" y="0" width="300" height="80" rx="12" fill="#6aa84f"/>
    <text x="510" y="52" font-size="16" fill="#fff" text-anchor="middle">Apri dettagli</text>
  </g>
</svg>